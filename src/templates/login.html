<section class="login section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="login-form login-area">
                    <h3>
                        Login Now
                    </h3>
                    <form role="form" class="login-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-user"></i>

                                {{form.username}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-lock"></i>
                                {{form.password}}
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkedall">
                                <label class="custom-control-label" for="checkedall">Keep me logged in</label>
                            </div>
                            <a class="forgetpassword" href="login.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-common log-btn" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
